<body>
    {{with .Menu}}
    <div class="menu">
        {{range .}}
            <div class="menu-el">
                <a href="{{.Url}}">{{.Label}}</a>
            </div>
        {{end}}
    </div>
    {{end}}
    <div class="main">
        {{.Content}}
    </div>
    {{with .PaginationData}}
    <div class="pagination">
        {{range .}}
        <div class="{{.Type}}">
            {{.Value}}
        </div>
        {{end}}
    </div>
    {{end}}
</body>
